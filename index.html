<!DOCTYPE html>
<html>
  <head>
    <script>
      function submitRequest(event) {
        event.preventDefault();
        // If you remove the setTimeout, the request will work in Chromium
        setTimeout(
          () =>
            fetch("/login", {
              method: "POST",
              body: JSON.stringify({
                email: "test@test.com",
                password: "test",
              }),
              headers: {
                "Content-Type": "application/json",
              },
            }),
          100
        );
      }
    </script>
  </head>
  <body>
    <!--This will break Chromium-->
    <form onsubmit="submitRequest(event)">
      <button data-pw="login-button" type="submit">Click me</button>
    </form>

    <!--This will work-->
    <!-- <button data-pw="login-button" onclick="submitRequest()">Click me</button> -->
  </body>
</html>
